<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Regjistrimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        form {
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            /* Allow elements to wrap */
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-content {
            width: 48%;
            /* Adjusted width for two columns */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 20px;
            box-sizing: border-box;
        }

        .form-content label,
        .form-content input {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-content input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            color: #2c9caf;
            transition: all 1000ms;
            font-size: 15px;
            position: relative;
            overflow: hidden;
            outline: 2px solid #2c9caf;
        }

        button:hover {
            color: #ffffff;
            transform: scale(1.1);
            outline: 2px solid #70bdca;
            box-shadow: 4px 5px 17px -4px #268391;
        }

        button::before {
            content: "";
            position: absolute;
            left: -50px;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #2c9caf;
            transform: skewX(45deg);
            z-index: -1;
            transition: width 1000ms;
        }

        button:hover::before {
            width: 250%;
        }

        .form-img {
            position: relative;
            width: 200px;
            height: auto;
            right: 35px;
        }

        .form-links {
            width: 100%;
            /* Full width */
            text-align: center;
            /* Center align */
            margin-top: 10px;
            /* Adjust margin */
        }

        .form-links a {
            color: #007bff;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* WhatsApp icon */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

                title="Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one number, and one symbol"
                required>
            <button type="button" class="button">Regjistrohu</button>

    </form>
